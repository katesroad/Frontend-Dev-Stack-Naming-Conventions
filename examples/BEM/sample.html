<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/app.css" />
  </head>
  <body>
    <div class="user">
      <img class="user__picture" src="" alt="John" />
      <h4 class="user__name">
        <span class="user__text">John</span>
        <i class="fontawsome-icon user__icon"></i>
      </h4>
      <div class="user_bio"></div>
      <!-- button is a block as a button can be used outside of the user block -->
      <button>Edit</button>
    </div>

    <div class="user user--round">
      <img class="user__picture" src="" alt="John" />
      <h4 class="user__name">John</h4>
      <div class="user_bio"></div>
      <!-- button is a block as a button can be used outside of the user block -->
      <button>Edit</button>
    </div>

    <!-- modifer on block -->
    <div class="user user--dark-theme user--round">
      <img class="user__picture" src="" alt="John" />
      <h4 class="user__name">John</h4>
      <div class="user_bio"></div>
      <!-- button is a block as a button can be used outside of the user block -->
      <button>Edit</button>
    </div>
  </body>
</html>
